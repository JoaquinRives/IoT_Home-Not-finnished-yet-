<!DOCTYPE html>
   <head>
	  <title>Set Auto-Mode</title>
	
	  {% with messages = get_flashed_messages() %}
  	{% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  	{% endif %}
	{% endwith %}

	<link rel="stylesheet" href="../../static/style.css/">
   </head>

   <body>
		<h1>Raspberry 1</h1>
		
			<br>
			<h2> Set Timer </h2>

<div style="float: left;">
   <form action="/set_timer" method="POST">
	<fieldset>
	<table width=300 >
		<legend width=300>Timer</legend>
					<tr>
						<td>
							<input type="time" name="time_on" required> (ON)
						</td>
						<td rowspan="4">
							<iframe src="http://free.timeanddate.com/clock/i6yrqg0f/n296/szw110/szh110/hoc000/hbw2/hfceee/cf100/hncccc/fdi76/mqc000/mql10/mqw4/mqd98/mhc000/mhl10/mhw4/mhd98/mmc000/mml10/mmw1/mmd98" frameborder="0" width="110" height="110"></iframe>
						</td>
					<tr>
						<td>
							<input type="time" name="time_off" required> (OFF)
						</td>
						<td>
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" name=repeat> Repeat
						</td>
						<td>
						</td>
					</tr>
					<tr>
						<td>
							<br>
							<input type="submit" value="Set Timer">
						</td>	
						<td>
						</td>
					</tr>
				<br>
			</table>
		</fieldset>
	</form>
	</div>
